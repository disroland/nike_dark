<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NIKE - dark</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="container">
		<div class="bg">
			<div class="wrapper">
			<div class="logo"><img src="img/logo.png" alt="logo"></div>
			<div class="content">
				<div class="main-img"> <img src="img/trainers.png" alt="trainers"></div>
				<div class="info">
					<div class="product-name"><p>Nike SB Stefan <br> Janoski Max</p></div>
					<p class="product-definition">Unisex Skateboarding Shoe</p>
					<ul class="stars">
						<li class="star"> <img src="img/b_star.png"> </li>
						<li class="star"> <img src="img/b_star.png"> </li>
						<li class="star"> <img src="img/b_star.png"> </li>
						<li class="star"> <img src="img/g_star.png"> </li>
						<li class="star"> <img src="img/g_star.png"> </li>
					</ul>
					<div class="selects">
						<select name="size">
							<option selected>SIZE</option>
							<option value="7">7</option>	
							<option value="8">8</option>
							<option value="9">9</option>	
							<option value="10">10</option>	
							<option value="11">11</option>	
						</select>
						<select name="QTY">
							<option selected>QTY</option>
							<option value="1">1</option>	
							<option value="5">5</option>
							<option value="10">10</option>	
							<option value="20">20</option>
						</select>
					</div>
					<button class="add-button">Add to cart</button>
				</div>
			</div>
			<div class="color-circles">
				<ul class="color-buttons">
					<li class="c-button"> <img src="img/btn-bk.png" alt=""> </li>
					<li class="c-button"> <img src="img/btn-wh.png" alt=""> </li>
					<li class="c-button"> <img src="img/btn-rd.png" alt=""> </li>
					<li class="c-button"> <img src="img/btn-grn.png" alt=""> </li>
				</ul>
			</div>
			</div>
			
		</div>
	</div>
</body>
</html>
